
<div class="card">
    <img [src]="img1" alt="" class="card--image" />
    <div class="card--stats">
        <img [src]="img2" alt="" className="card--star" />
        <span>{{rating}}</span>
        <span class='gray'>{{review_count}} </span>
        <span class='gray'>{{country}}</span>
    </div>
    <p>{{title}}</p>
    <p id='bold'>`From ${{price}} / person`</p>
</div>
